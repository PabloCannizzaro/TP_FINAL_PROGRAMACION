<!DOCTYPE html>
<html lang="es-AR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Klondike Solitaire</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <header>
      <h1>Klondike</h1>
      <div class="hud" role="status" aria-live="polite">
        <span id="score">0</span> pts ·
        <span id="moves">0</span> mov ·
        <span id="time">0</span> s ·
        Draw <span id="draw">1</span>
      </div>
      <nav class="controls">
        <button id="btn-new" title="Nueva partida (modo estándar, Draw 1)">Nuevo</button>
        <button id="btn-draw" title="Robar del mazo (Enter/Espacio sobre el mazo)">Robar</button>
        <button id="btn-undo" title="Deshacer">Deshacer</button>
        <button id="btn-redo" title="Rehacer">Rehacer</button>
        <button id="btn-hint" title="Sugerir movimiento">Pista</button>
        <button id="btn-autoplay" title="Auto mover a fundación">Autoplay</button>
      </nav>
    </header>
    <main>
      <section class="top">
        <div class="stock" id="stock" aria-label="Mazo" role="button" tabindex="0" title="Clic/Enter para robar"></div>
        <div class="waste" id="waste" aria-label="Descarte" title="Arrastra la carta superior"></div>
        <button class="waste-peek" id="btn-waste-peek" title="Ver cartas detrás del descarte">Ver atrás</button>
        <div class="foundations" id="foundations" aria-label="Fundaciones"></div>
      </section>
      <section class="tableau" id="tableau" aria-label="Tableau" role="grid"></section>
    </main>
    <footer class="tips">Doble clic en la carta superior para mover a fundación cuando sea válido.</footer>
    <div id="toast" class="toast" hidden role="alert" aria-live="assertive"></div>
    <div id="overlay" class="overlay" aria-hidden="true" aria-label="Cargando">
      <div class="spinner" role="status" aria-live="polite"></div>
    </div>
    <script type="module" src="/static/main.js"></script>
  </body>
  </html>
